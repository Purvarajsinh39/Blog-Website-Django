{% extends 'blogs/base.html' %}
{% load static %}

{% block title %}Signup - BlogSphere{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-container">
        <h2><i class="bi bi-person-plus"></i> Signup for BlogSphere</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" name="password1" id="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label"><i class="bi bi-lock"></i> Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-plus"></i> Signup</button>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary"><i class="bi bi-box-arrow-in-left"></i> Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
