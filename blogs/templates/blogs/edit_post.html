{% extends 'blogs/base.html' %}
{% load static %}

{% block title %}Edit Post - BlogSphere{% endblock %}

{% block content %}
<div class="mb-5">
    <h2><i class="bi bi-pencil-square"></i> Edit Post</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label"><i class="bi bi-bookmark"></i> Title</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label"><i class="bi bi-text-paragraph"></i> Content</label>
                    <textarea name="content" id="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label"><i class="bi bi-tags"></i> Category</label>
                    <input type="text" name="category" id="category" class="form-control" value="{{ post.category }}" required>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label"><i class="bi bi-hash"></i> Tags (comma separated)</label>
                    <input type="text" name="tags" id="tags" class="form-control" value="{{ post.tags }}">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label"><i class="bi bi-image"></i> Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                    {% if post.image %}
                        <p>Current Image: <img src="{{ post.image.url }}" alt="Current Image" style="max-height: 100px; margin-top: 10px;"></p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
